<!DOCTYPE html>
<html>
  <head>
    <title>Drupal Template Helper</title>
    <link rel="stylesheet" href="../styles/options.css" />
  </head>
  <body>
    <div id="template-helper-options">
      <main>
        <div id="alerts"></div>
        <div class="form__item">
          <label>Enable the Template Helper for these sites:</label>
          <textarea name="template_helper_enabled_sites" id="template-helper-enabled-sites"></textarea>
          <p class="description">Enter a list of comma-separated sites url.</p>
          <p class="description">Example: http://drupal.dev, http://drupal.local, http://www.drupal.dev.</p>
        </div>
        <div class="form__item form__item--note">
          <p class="description">Note: Enable "Allow custom UI themes" under DevTools Settings to hide Twig comments in HTML Markup.</p>
        </div>
        <div class="form__actions">
          <button id="save">Save Options</button>
        </div>
      </main>
      <footer>
        <small>Need help? Create an issue on <a href="https://github.com/arshad/drupal-template-helper">Github</a>.</small>
      </footer>
    </div>
    <script src="../scripts/drupalTemplateHelperOptions.js"></script>
    <script src="../scripts/options.js"></script>
  </body>
</html>
